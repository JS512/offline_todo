<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; ">
  <link rel="stylesheet" type="text/css" href="./static/css/index.css" />
  <script src="./static/lib/Sortable.min.js"></script>



  <title>To-Do List</title>

</head>

<body>

  <div class="todo-app">
    <h1>📝 To-Do List</h1>
    <div class="input-container">
      <textarea id="task_input" type="text" placeholder="새로운 할 일 입력"></textarea>
      <button id="add_btn">추가</button>
    </div>
  </div>

  <div id="todo_list_container">
    <div class="task_sub_container">      
      <ul id="task_start" class="task-list">
        
      </ul>
    </div>
    <div class="task_sub_container">
      <ul id="task_process" class="task-list">
        <li>sss</li>
      </ul>
    </div>
    <div class="task_sub_container">
      <ul id="task_done" class="task-list">
        <li>sss</li>
      </ul>
    </div>
  </div>


  <script src="./static/js/main.js"></script>
</body>

</html>
